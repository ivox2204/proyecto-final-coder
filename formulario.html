    <main class="formulario__main">
        <form class="formulario__closed">
            <div class="formulario__content">

                <h2>¿Tenes dudas, o alguna sugerencia? Queremos saberlas</h2>
                
                <div class="input-group">
                    <label for="name">Nombre y apellido:</label>
                    <input type="text" placeholder="agustin..." id="name" name="name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="text" placeholder="@mail.com" id="email" name="email" required>
                </div>
            

                <div class="input-group">
                  <label for="coment">comentario/sugerencia:</label>
                  <input type="text" placeholder="....." id="coment" name="coment" required>
              </div>
                
                <div class="radio-group">
                
                    <p class="label">Género:</p>
                    
                    <input type="radio" name="gender" id="man" value="man">
                    <label for="man">Hombre:</label>
                
                    <input type="radio" name="gender" id="woman" value="woman">
                    <label for="woman">Mujer:</label>

                    <input type="radio" name="gender" id="otro" value="otro">
                    <label for="otro">Otro:</label>

                </div>
                
                <div class="button-container">
                    <button type="submit">Enviar</button>
                </div>                               
            </div>
        </form>
